<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Books</h1>
  </header>
  <main class="main">
      <ul class='books' id='books'>
      </ul>
    <form id="add-form">
      <input type="text" name="title" id="title" placeholder="Title" autocomplete="off" required>
      <input type="text" name="author" id="author" placeholder="Author" autocomplete="off" required>
      <button type="submit">Add</button>
      <span class='error-msg' id='error-msg'></span>
    </form>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
